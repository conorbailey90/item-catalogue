{% extends "layout.html" %}
{% block title %}Delete {{ item }}?{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}

 <h3>Are you sure you want to delete {{ item.name }}?</h3></br>

 <form action="{{ url_for('delete_item', category_id = category_id, item_id = item.id) }}" method="POST">
     <input type="submit" value="Delete">
 </form></br>

 <a href="{{ url_for('item', category_id = category_id, item_id = item.id) }}">Cancel</a>

 {% endblock %}
