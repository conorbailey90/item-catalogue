<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Edit {{ category.name }}</title>
</head>
<body>
    <h1>Edit {{ category.name }}</h1>

    <form action="{{ url_for('edit_category', category_id = category_id) }}" method="POST">
        <input type="text" name="name" value="{{ category.name }}">
        <input type="submit" value="Amend" >
    </form>
    <a href="{{ url_for('item_list', category_id = category.id) }}">Cancel</a>
    
</body>
</html>
