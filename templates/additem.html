<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{{ category }} - Add New Item</title>
</head>
<body>
        <h1><a href="{{ url_for('home') }}">Item Catalogue</a></h1>

    <h1>Add New Item</h1>
    {% with messages = get_flashed_messages() %}

    {% if messages %}

    <ul>
        {% for message in messages %}
        <li><strong>{{ message }}</strong></li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith%}

    <form action="{{ url_for('add_item') }}" method="POST">
            <label for="">Name</label></br>
            <input type="text" size="50" name="name" placeholder="New Item"></br></br>
            <label for="">Category</label></br>
            <select name="category">
                    {% for category in categories %}
                        <option value="{{category.name}}">{{category.name}}</option>
                    {% endfor %}
                </select></br></br>
               <label for="">Description</label></br>
            <input type="text" size="100" name="description" placeholder="Description"></br></br>
            <input type="submit" value="Add Item">

    </form>

    <a href="{{ url_for('home') }}">Cancel</a>
    
    

</body>
</html>
