<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Members</title>
</head>
<body>

    <h1>Members</h1>

    {% for member in members %}

    <ul>
        <li>
           <a href="{{ url_for('user_profile', user_id=member.id) }}"> {{member.name}}: {{ member.email }}</a>
        </li>
    </ul>

    {% endfor %}
    
</body>
</html>
