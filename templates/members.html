{% extends "layout.html" %}
{% block title %}Members{% endblock %}
{% block head %}
{{ super() }}
{% endblock %}
{% block content %}


    <h1>Members</h1>

    {% for member in members %}

    <ul>
        <li>
           <a href="{{ url_for('user_profile', user_id=member.id) }}"> {{member.name}}: {{ member.email }}</a>
        </li>
    </ul>

    {% endfor %}
    
{% endblock %}
